<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/cropper.min.css">
    <script src="./libs/cropper.min.js"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <!-- 下面的样式非常重要 -->
    <img id="image" src="./icons/128.png" style="display: block;max-width: 100%;height:100vh;">
</body>

</html>
<script>
    const image = document.getElementById('image');
    var x, y, w, h;
    const cropper = new Cropper(image, {
        autoCrop: false,
        zoomOnTouch: false,
        zoomOnWheel: false,
        movable: false,
        rotatable: false,
        zoomable: false,
        crop(event) {
            console.log(event)
            x = event.detail.x, y = event.detail.y,
                w = event.detail.width, h = event.detail.height; 
        },
        cropend(event) {
            console.log("结束：", parseInt(x), parseInt(y), parseInt(w), parseInt(h));
        },
    });
</script>
